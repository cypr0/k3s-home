---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 1m
  prune: true
  ref:
    branch: main
  url: ssh://git@github.com/cypr0/k3s-home
  secretRef:
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  path: ./base/staging
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client